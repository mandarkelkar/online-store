<section>
  <div class="row">
    <div class="col-lg-8">
      <h5 class="mb-4">Your Cart</h5>
      <div class="col-md-7 col-lg-9 col-xl-9" *ngFor="let cartItem of cartList">
          <app-checkout-item [checkoutItem]="cartItem"></app-checkout-item>
      </div>
    </div>

    <div class="col-lg-4">
      <div class="mb-3">
        <div class="pt-4">
          <h5 class="mb-3">Summary</h5>
          <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
              Subtotal
              <span> {{ cartTotal | currency:'AUD' }}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center px-0">
              Shipping
              <span> {{ shippingCost | currency: 'AUD' }}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
              <div>
                <strong>Total amount</strong>
              </div>
              <span><strong>{{ cartTotal+shippingCost | currency:'AUD' }}</strong></span>
            </li>
          </ul>
          <button type="button" class="btn btn-primary btn-block" (click)="handlePlaceOrder()">Place Order</button>
        </div>
      </div>
    </div>

  </div>

</section>
