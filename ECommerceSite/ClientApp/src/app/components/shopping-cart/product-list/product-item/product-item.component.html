<div class="card-mb-4 shadow-sm">
    <img class="bd-placeholder-img card-img-top" width="100%" [src]="productItem.imgUrl" />
    <div class="card-body">
        <div class="card-text">
            <strong>{{ productItem.price | currency:'AUD' }}</strong>
        </div>
        <p class="card-text">{{ productItem.description }} </p>
        <div class="d-flex justify-content-between align-items-center">
            <button type="button" class="btn btn-sm btn-primary product-btn" (click)="handleAddToCart()">Add to Cart</button>
      </div>
    </div>    
</div>
