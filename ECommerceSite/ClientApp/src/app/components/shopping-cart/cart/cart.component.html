<div class="card">
<div class="card-header">Cart</div>
<div class="card-body">
    <div class="alert alert-info" *ngIf="cartList.length === 0">Cart is empty.</div>

    <ul class="list-group" *ngIf="cartList.length > 0">
        <li class="list-group-item" *ngFor="let item of cartList">
            <app-cart-item [cartItem] = "item"></app-cart-item>
        </li>
        <br>
        <li class="list-group-item">
            <strong>Total: {{ cartTotal | currency:'AUD' }}</strong>
        </li>
        <hr>
        <button type="button" class="btn btn-primary btn-block" [routerLink]="['/checkout']">Go to Cart</button>
    </ul>
    
</div>
</div>
